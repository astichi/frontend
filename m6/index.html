<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>m6</title>


  <script defer src="./script.js"></script>
</head>

<body>
  <div class="container">
    <button type="button" class="open">open</button>
  </div>

  <div class="timer" style="display: flex">
    <div class="timer__block-hour"></div>
    <div style="margin-right: 5px; margin-left: 5px">:</div>
    <div class="timer__block-min"></div>
    <div style="margin-right: 5px; margin-left: 5px">:</div>
    <div class="timer__block-sec"></div>
  </div>

  <form id="form" style="display: flex; flex-direction: column; gap: 20px; width: 200px;">
    <input type="text" name="title" placeholder="title">
    <textarea type="text" name="description" placeholder="description"></textarea>
    <button type="submit">SEND</button>
  </form>

  <button class="get" type="button">GET</button>
  <div class="wrapper"></div>

</body>

</html>
